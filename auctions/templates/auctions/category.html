{% extends "auctions/layout.html" %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'auctions/category.css' %}">
{% endblock css %}

{% block body %}
    <h1 class="mt-3 ms-3">{{ name }}Category</h1>
    <div id="listing-section" class="container-fluid mt-3">
        {% for category in categories %}
        <a href="{{ category.slug }}" class="btn btn-secondary">
            {{ category.name }}
        </a>
        {% endfor %}
    </div>
{% endblock %}
