{% extends "auctions/layout.html" %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'auctions/index.css' %}">
{% endblock css %}

{% block body %}
    <h1 class="mt-3 ms-3">Active listing</h1>
    <div id="listing-section" class="container-fluid mt-3">
        {% for listing in listings %}
            <a class="shadow-sm listing-link" href="{{ listing.get_absolute_url }}">
                <div class="listing-container mx-3">
                    <img src="{{ listing.image_url }}" alt="{{ listing.name }}">
                    <div class="listing-text px-2 pb-2">
                        <div class="text-body fs-6 list-nowarp">{{ listing.name }}</div>
                        <div class="text-body fs-6 fw-bold mb-2">Price: {{ listing.starting_bid }}</div>
                        <div class="text-body fs-6"><i class="bi bi-person"></i>{{ listing.lister }}</div>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
