{% for comment in comments %}
    <div class="container-fluid my-3 comment-body">
        <div class="comment-name mb-1">
            <h6 class="m-0 p-0">{{ comment.commenter }}</h6> <small class="text-muted m-0 p-0">{{ comment.datetime }}</small>
        </div>
        {{ comment.comment|linebreaks }}
    </div>
{% endfor %}
